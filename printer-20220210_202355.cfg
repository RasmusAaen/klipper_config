# BigTreeTech GTR v1.0
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the GTR. Instead,
# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the GTR
# with that SD card.
#
# See https://www.klipper3d.org/Config_Reference.html
#

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 5000
max_accel: 5000
max_z_velocity: 15
max_z_accel: 200

[mcu]
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_42004D0012504D4254373320-if00

[stepper_x]
step_pin: PC15
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 40
endstop_pin: PF2
position_min: 0
position_max: 490
position_endstop: 489
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC14
run_current: 1.100
stealthchop_threshold: 999999

[stepper_y]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 40
endstop_pin: PC13
position_min: 0
position_max: 505
position_endstop: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PE1
run_current: 1.100
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PB9
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 445
homing_speed: 40
second_homing_speed: 10
homing_retract_dist: 8

[tmc2209 stepper_z]
uart_pin: PB5
run_current: 1.200
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PG12
dir_pin: !PG11
enable_pin: !PG13
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PG10
run_current: 1.200
stealthchop_threshold: 999999

[stepper_z2]
step_pin: PD6
dir_pin: !PD5
enable_pin: !PD7
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PD4
run_current: 1.200
stealthchop_threshold: 999999

[extruder]
step_pin: PD1
dir_pin: !PD0
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.6
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1 # Heat0
sensor_pin:  PC1 # T0 Header
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp=36.535
pid_Ki=2.030
pid_Kd=164.407
min_temp: 5
max_temp: 270

[tmc2209 extruder]
uart_pin: PC12
run_current: 0.900
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA2
sensor_pin: PC0 # BED
sensor_type: ATC Semitec 104GT-2
control: pid
pid_kp = 69.450
pid_ki = 1.569
pid_kd = 768.287
min_temp: 5
max_temp: 130

[heater_fan Hemera]
pin: PE5 # FAN0
heater: extruder
heater_temp: 50.0

[fan]
# Print cooler fan
pin: PE6 # FAN1

#[heater_fan fan2]
#pin: PC8 # FAN2

[bltouch]
sensor_pin: ^PH11
control_pin: PB11
x_offset: 59
y_offset: -12
z_offset: 0
stow_on_each_sample: False

[safe_z_home]
home_xy_position: 245, 252
speed: 80
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 75
horizontal_move_z: 5
mesh_min: 60,0
mesh_max: 520,490
probe_count: 5, 5
fade_start: 1
fade_end: 10

[z_tilt]
speed: 75
horizontal_move_z: 10
retries: 0
retry_tolerance: 0.01
z_positions: 
    -10,0
    270,525
    545,0
points:
    0,20
    220,480
    450,20

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[temperature_sensor Raspberry]
sensor_type: temperature_host

[filament_motion_sensor BTT]
detection_length: 12.0
# The minimum length of filament pulled through the sensor to trigger
# a state change on the switch_pin
# Default is 7 mm.
extruder: extruder
# The name of the extruder section this sensor is associated with.
# This parameter must be provided.
switch_pin: PG14
pause_on_runout:true
#runout_gcode:
#insert_gcode:
#event_delay:
#pause_delay:
# See the "filament_switch_sensor" section for a description of the
# above parameters.

#[temperature_sensor k_therm]
#sensor_type: MAX31855
#sensor_pin: PH9
#spi_bus: spi2b

########################################
# EXP1 / EXP2 (display) pins
########################################

# display section not tested - pinout should be correct but my LCD did not work yet

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC11, EXP1_3=PC10, EXP1_5=PG8, EXP1_7=PG6, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=PA8, EXP1_6=PG7, EXP1_8=PG5, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PD10, EXP2_5=PH10, EXP2_7=PB10,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB12, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=<NC>
    # not sure on this: Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

