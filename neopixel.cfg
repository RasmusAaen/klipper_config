[neopixel toplight]
pin: PF13
chain_count: 5
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro LIGHT_ON]
gcode:
    SET_LED LED=toplight RED=0.8 GREEN=0.8 BLUE=0.8

[gcode_macro LIGHT_OFF]
gcode:
    SET_LED LED=toplight RED=0 GREEN=0 BLUE=0

[gcode_macro LIGHT_PURPLE]
gcode:
    SET_LED LED=toplight RED=0.6 GREEN=0.2 BLUE=0.83

[gcode_macro LIGHT_GREEN]
gcode:
    SET_LED LED=toplight RED=0 GREEN=0.98 BLUE=0.6

[gcode_macro LIGHT_RED]
gcode:
    SET_LED LED=toplight RED=0.7 GREEN=0.13 BLUE=0.13

[gcode_macro LIGHT_BLUE]
gcode:
    SET_LED LED=toplight RED=0.39 GREEN=0.58 BLUE=0.92



