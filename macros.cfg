[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.010
    # Start bed and extruder heating
    M140 S{BED_TEMP}
	M104 S160
    # Home the printer
    #RAISE_BED_UNSAFE    
    G28
	#Wait for heating
    M190 S{BED_TEMP}
	M109 S160
    #Wait two min for bed heatup
    G4 P120000
    #Wait for final heating
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
	#Intro line
	M83
	G1 X0 Y0 F3000.0
	G1 Z0.2 F1000
	G92 E0.0
	G1 X100.0 E15 F1000.0
	G92 E0.0

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-2 F300
    # Lower bed to park height
    PARK_BED
    # Disable steppers
    M84

