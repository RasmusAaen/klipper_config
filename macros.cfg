description: Lower the bed 10mm without homing
gcode:
#    {% if printer.toolhead.homed_axes = "xyz" %} #Only run if printer is not homed
    G90
    SET_KINEMATIC_POSITION Z=50
    G0 Z40 F600
    #SET_GCODE_VARIABLE MACRO=RAISE_BED_UNSAFE VARIABLE=done VALUE=true
#    {% endif %}

[gcode_macro PARK_BED]
gcode:
    {% set z_max = printer.toolhead.axis_maximum.z %}   
    {% set z_pos = printer.toolhead.position.z %}
    {% set y_max = printer.toolhead.axis_maximum.y %}
    {% set x_min = printer.toolhead.axis_minimum.x %}
    {% set park_height = z_max %}
    {% set x = params.X|default(x_min) %}      #edit to your park position
    {% set y = params.Y|default(y_max) %}      #edit to your park position
    {% set z = params.Z|default(park_height)|float %} #edit to your park position
    
    SAVE_GCODE_STATE NAME=park_bed
    G90
    {% if z_pos > (z_max ) %}
      #M117 Z {z_pos} Cant raise
    {% elif z_pos < park_height -0.04 %}
      #M117 Z {z_pos} goto {park_height}
      G1 Z {z} F800
    {% else %}
      M117 I think we are already at park height
      UPDATE_DELAYED_GCODE ID=clear_display DURATION=10
    {% endif %}
        
    #G1 Y {y} X {x} F3000
    #SET_GCODE_VARIABLE MACRO=RAISE_BED_UNSAFE VARIABLE=done VALUE=false
    RESTORE_GCODE_STATE NAME=park_bed

[gcode_macro RELEASE_Z_Z2]
gcode:
    SET_STEPPER_ENABLE STEPPER=stepper_z ENABLE=0
    SET_STEPPER_ENABLE STEPPER=stepper_z1 ENABLE=1
    SET_STEPPER_ENABLE STEPPER=stepper_z2 ENABLE=0

